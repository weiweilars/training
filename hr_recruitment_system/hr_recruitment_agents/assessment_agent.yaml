# Assessment Agent Configuration
agent:
  id: "assessment-agent"
  name: "Assessment Agent"
  version: "1.0.0"
  description: "A specialized AI agent for candidate assessments, skill testing, and evaluation management. Administers and scores technical and behavioral assessments."
  
  # Agent Card Properties
  card:
    greeting: "Hello! I'm your Assessment Agent. I can create and administer skill assessments, score evaluations, generate assessment reports, and analyze candidate performance."
    instructions: "Ask me to create assessments, administer tests, score evaluations, or generate candidate reports. I can handle technical, behavioral, and cognitive assessments."
    
  # Agent Personality & Behavior
  personality:
    style: "methodical and fair"
    tone: "objective and supportive"
    expertise: "candidate assessment and evaluation design"
    
  # Focused MCP Tools - Multiple specialized servers
  tools:
    default_urls:
      - "http://localhost:8101/mcp"  # Test Engine MCP server
      - "http://localhost:8102/mcp"  # Assessment Library MCP server
      - "http://localhost:8103/mcp"  # Results Analysis MCP server
    
  # Server Configuration
  server:
    default_port: 5025
    host: "0.0.0.0"
    
  # LLM Configuration  
  llm:
    model: "gemini-1.5-flash-latest"
    system_prompt: "You are an assessment specialist AI agent with access to three focused toolsets: Test Engine (assessment creation and scoring), Assessment Library (question banks and templates), and Results Analysis (performance analytics and reporting). Use these tools to create comprehensive, fair assessments and provide detailed candidate evaluations."